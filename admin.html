<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>배구수업 관리자</title>
  <style>
    :root {
      --bg: #f3f6ff;
      --panel: #ffffff;
      --line: #dbe7ff;
      --text: #0f172a;
      --muted: #64748b;
      --ok: #16a34a;
      --danger: #dc2626;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 500px at 50% -150px, rgba(37,99,235,.25), transparent 70%), var(--bg);
    }
    .wrap { max-width: 760px; margin: 0 auto; padding: 20px; }
    .title { font-size: 28px; font-weight: 900; margin: 6px 0 14px; }
    .card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 10px 24px rgba(15,23,42,.08);
      margin-bottom: 12px;
    }
    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    .sp { justify-content: space-between; }
    .btn {
      border: 1px solid #cfe0ff;
      background: #fff;
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 800;
      cursor: pointer;
    }
    .btn:disabled { opacity: .45; cursor: not-allowed; }
    .btn.open { background: rgba(22,163,74,.12); border-color: rgba(22,163,74,.35); }
    .btn.close { background: rgba(220,38,38,.12); border-color: rgba(220,38,38,.35); }
    .pill {
      display: inline-block;
      border-radius: 999px;
      border: 1px solid #cfe0ff;
      padding: 4px 10px;
      font-size: 12px;
      font-weight: 800;
      color: #1e3a8a;
      background: #eff6ff;
    }
    .state { font-size: 18px; font-weight: 900; }
    .state.open { color: var(--ok); }
    .state.closed { color: var(--danger); }
    .muted { color: var(--muted); font-size: 13px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .textInput, .note {
      width: 100%;
      border: 1px solid #cfe0ff;
      border-radius: 12px;
      padding: 10px 12px;
      font: inherit;
      background: #fff;
    }
    .note {
      min-height: 80px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">배구수업 관리자</div>

    <div class="card">
      <div class="row sp">
        <div>
          <div><span class="pill">관리자 인증</span></div>
          <div id="authLine" class="muted" style="margin-top:8px;">비밀번호 방식</div>
          <div id="classLine" class="muted"></div>
        </div>
      </div>
      <div style="margin-top:10px;">
        <label class="muted" for="passwordInput">관리자 비밀번호</label>
        <input id="passwordInput" class="textInput" type="password" autocomplete="current-password" placeholder="비밀번호 입력" />
      </div>
    </div>

    <div class="card">
      <div class="row sp">
        <div>
          <div><span class="pill">수업 게이트</span></div>
          <div id="gateState" class="state closed" style="margin-top:8px;">잠김</div>
          <div id="gateMeta" class="muted">상태를 읽는 중...</div>
          <div class="muted" style="margin-top:4px;">API: <span class="mono" id="gatePath"></span></div>
        </div>
        <div class="row">
          <button id="refreshBtn" class="btn" type="button">새로고침</button>
          <button id="openBtn" class="btn open" type="button">수업 열기 (ON)</button>
          <button id="closeBtn" class="btn close" type="button">수업 닫기 (OFF)</button>
        </div>
      </div>

      <div style="margin-top:12px;">
        <label class="muted" for="noteInput">변경 메모(선택)</label>
        <textarea id="noteInput" class="note" placeholder="예: 2교시 시작 / 수행평가 종료"></textarea>
      </div>

      <div id="infoLine" class="muted" style="margin-top:10px;">준비 중...</div>
    </div>
  </div>

  <script src="./firebase.config.js?v=20260216-4"></script>
  <script>
    const passwordInput = document.getElementById("passwordInput");
    const openBtn = document.getElementById("openBtn");
    const closeBtn = document.getElementById("closeBtn");
    const refreshBtn = document.getElementById("refreshBtn");
    const gateState = document.getElementById("gateState");
    const gateMeta = document.getElementById("gateMeta");
    const gatePath = document.getElementById("gatePath");
    const classLine = document.getElementById("classLine");
    const infoLine = document.getElementById("infoLine");
    const noteInput = document.getElementById("noteInput");

    const classId = String(window.CLASS_ID || "public-class-1").trim() || "public-class-1";
    const base = String(window.GATE_API_BASE || "").trim().replace(/\/+$/, "");
    const gateUrl = base ? `${base}/gate?classId=${encodeURIComponent(classId)}` : "";

    classLine.textContent = `CLASS_ID: ${classId}`;
    gatePath.textContent = gateUrl || "GATE_API_BASE 미설정";

    let pollTimer = null;

    function setButtonsDisabled(disabled) {
      openBtn.disabled = disabled || !gateUrl;
      closeBtn.disabled = disabled || !gateUrl;
      refreshBtn.disabled = disabled || !gateUrl;
    }

    function fmtTime(epochMs) {
      if (!Number.isFinite(epochMs) || epochMs <= 0) return "-";
      return new Date(epochMs).toLocaleString("ko-KR");
    }

    function setGateUi(open, metaText) {
      gateState.textContent = open ? "열림" : "잠김";
      gateState.classList.toggle("open", open);
      gateState.classList.toggle("closed", !open);
      gateMeta.textContent = metaText;
    }

    async function fetchGate() {
      if (!gateUrl) throw new Error("GATE_API_BASE가 설정되지 않았습니다.");
      const res = await fetch(gateUrl, {
        method: "GET",
        cache: "no-store",
        headers: { "Accept": "application/json" }
      });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const data = await res.json();
      if (!data || typeof data.open !== "boolean") throw new Error("응답 형식 오류");
      return data;
    }

    function gateMetaText(data) {
      const at = fmtTime(Number(data.updatedAt || 0));
      const note = data.note ? ` / 메모: ${data.note}` : "";
      return `최근 변경: ${at}${note}`;
    }

    async function refreshGate() {
      try {
        const data = await fetchGate();
        setGateUi(data.open === true, gateMetaText(data));
        infoLine.textContent = "게이트 상태를 확인했습니다.";
      } catch (err) {
        setGateUi(false, "게이트 상태를 읽을 수 없습니다.");
        infoLine.textContent = `오류: ${err.message || err}`;
      }
    }

    async function setGate(open) {
      const password = String(passwordInput.value || "").trim();
      if (!password) {
        alert("관리자 비밀번호를 입력하세요.");
        passwordInput.focus();
        return;
      }
      if (!base) {
        alert("GATE_API_BASE가 설정되지 않았습니다.");
        return;
      }

      setButtonsDisabled(true);
      try {
        const res = await fetch(`${base}/gate`, {
          method: "POST",
          headers: { "Content-Type": "application/json", "Accept": "application/json" },
          body: JSON.stringify({
            classId,
            open: !!open,
            note: (noteInput.value || "").trim(),
            password
          })
        });

        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          const msg = data && data.error ? data.error : `HTTP ${res.status}`;
          throw new Error(msg);
        }

        await refreshGate();
        infoLine.textContent = open ? "수업을 열었습니다." : "수업을 닫았습니다.";
      } catch (err) {
        alert(`게이트 변경 실패: ${err.message || err}`);
      } finally {
        setButtonsDisabled(false);
      }
    }

    refreshBtn.addEventListener("click", () => { void refreshGate(); });
    openBtn.addEventListener("click", () => { void setGate(true); });
    closeBtn.addEventListener("click", () => { void setGate(false); });

    async function startPolling() {
      await refreshGate();
      if (pollTimer) clearInterval(pollTimer);
      pollTimer = setInterval(() => { void refreshGate(); }, 2000);
    }

    setButtonsDisabled(false);
    void startPolling();
  </script>
</body>
</html>
